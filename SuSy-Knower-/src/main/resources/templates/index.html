<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSy-Knower-</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>programme</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unit: ${unitList}">
                <td th:text="${unit.unitID}"></td>
                <td th:text="${unit.unitname}"></td>
                <td th:text="${unit.unitprogramme}"></td>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>requisiteID</th>
                <th>pre-requisite</th>
                <th>post-requisite</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="requisite: ${requisiteList}">
                <td th:text="${requisite.relationID}"></td>
                <td th:text="${requisite.preReqID}"></td>
                <td th:text="${requisite.postReqID}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
