<body>

        /*<![CDATA[*/
        var unitList = /*[[${unitList}]]*/[];

            nodes.add([{id: unitList[i].unitID, label: unitList[i].unitname}]);
        }
        for (var i = 0; i < requisiteList.length; i++) {
            edges.add([{from: requisiteList[i].preReqID, to: requisiteList[i].postReqID}]);
        }

        //     {from: 2, to: 5}

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges

        var options = {};
